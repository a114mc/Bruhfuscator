name: Java Maven CI on my self-hosted actions runner

on:
  push:

permissions:
  contents: write

jobs:
  build:
    timeout-minutes: 10
    name: Maven Automation Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: 'maven'

      - name: Cache Maven packages for a specific project
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.repository }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ github.repository }}-

      - name: Build with Maven
        run: mvn -D style.color=always -B package

      - name: Upload Jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: b_${{ github.sha }}
          path: |
            **/*.jar

      - name: Create GitHub Release with assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="build-${{ github.sha }}"
          NAME="Automated Release-${{ github.sha }}"
          BODY="GitHub actions automated release"
          
          FILES=$(find . -type f -name "*.jar")
          gh release create "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --title "$NAME" \
            --notes "$BODY" \
